<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <div class="card text-center shadow-lg rounded-3">
            <div class="title">
                <div class="display-4 my-3">RAGNAGUS</div>
            </div>
            <div class="search">
                <form class="search-city">
                    <input type="text" name="search" class="city-data form-control text-center" placeholder="Search city">
                </form>
            </div>
            <div class="allDetail d-none">
                <div class="daytime-img my-3 mx-auto">
                    <img src="https://via.placeholder.com/400x300">
                </div>
                <div class="weather-icon">
                    <img src="" alt="">
                </div>
                <div class="details mb-3">
                    <div class="city-name">
                        <h5 class="display-5">City Name</h5>
                    </div>
                    <div class="weather">
                        <h5 class="display-5">Weather</h5>
                    </div>
                    <div class="temp display-6">
                        <span>Temp</span>
                        <span>&deg;</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/scripts/cityData.js"></script>
    <script src="/scripts/app.js"></script>

</body>

</html>
